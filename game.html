<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>game</title>
  <style>
    /* リセット＆基本設定 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #6B8E23; /* オリーブグリーン */
      color: #FFFFF0;            /* アイボリー */
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
    }

    main {
      flex: 1;
      padding: 2rem;
      background-color: #FFFFE0; /* クリーム色 */
      color: #333333;
    }

    main h2 {
      margin-bottom: 1rem;
      color: #222222;
    }

    footer {
      background-color: #556B2F; /* ダークオリーブグリーン */
      color: #F0FFF0;            /* ハニーデュー（明るいグリーン系白） */
      padding: 1rem;
      text-align: center;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      font-size: 0.9rem;
    }

    footer a {
      color: #FFFFCC; /* 薄い黄色で自然に馴染む */
      margin: 0 0.5rem;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    やりたいゲーム（DS)
  </header>

  <main>
    <h2>やりたいゲーム　その１</h2>
    <p>ポケットモンスター　ソウルシルバー</p>
    <img src="画像のリンク" alt="サンプル">

    <h2>やりたいゲーム　その２</h2>
    <p>イナズマイレブン3　</p>
    <img src="画像のリンク" alt="サンプル">

    <h2>やりたいゲーム　その３</h2>
    <p>流星のロックマン３　レッドジョーカー</p>
    <img src="画像のリンク" alt="サンプル">
  </main>

  <footer>
    <div>watashi no body make</div>
  </footer>

</body>
</html>
